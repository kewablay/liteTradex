<main class="user-management content-wrapper">
  <div class="header">
    <h1>Users</h1>
  </div>

  @if(users$ | async; as users){
  <!-- Users list -->
  <div class="users-list">
    <p-table
      #dt
      [value]="users"
      [tableStyle]="{ 'min-width': '50rem' }"
      emptyMessage="No transactions available"
      [paginator]="true"
      [rows]="10"
      [showCurrentPageReport]="true"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [rowsPerPageOptions]="[10, 25, 50]"
    >
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Actions</th>
          <th>View</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-user>
        <tr routerLink="/dashboard/admin/user-detail/{{ user['uid'] }}">
          <td >
            <div id="user-name">
              <p-avatar [image]="user['avatarUrl']" size="large" shape="circle" />
            {{ user['username'] }}
            </div>
          </td>
          <td>{{ user['email'] }}</td>
          <td id="actions">
            <p-button
              icon="pi pi-pen-to-square"
              outlined="true"
              styleClass="edit-btn"
              rounded="true"
              (click)="handleEdit($event)"
              size="small"
              severity="info"
            />

            <p-button
              icon="pi pi-trash"
              outlined="true"
              styleClass="edit-btn"
              rounded="true"
              (click)="handleDelete($event, user['username'])"
              size="small"
              severity="danger"
            />
          </td>
          <td>
            <i class="pi pi-chevron-right" style="font-size: 14px"></i>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  }
</main>

<!-- Confirm Delete Dialog -->
<p-confirmDialog>
  <ng-template pTemplate="message" let-message>
    <div
      class="flex flex-column align-items-center w-full gap-3 border-bottom-1 surface-border"
    >
      <p>{{ message.message }}</p>
    </div>
  </ng-template>
</p-confirmDialog>
<!-- Confirm Delete Dialog ends-->
