<nav>
  <div class="logo">
    <img src="assets/icons/logo.svg" alt="">
  </div>

  <p-button (onClick)="sidebarVisible = true" outlined="true">
    <img src="assets/icons/sidebar.svg" alt="sidebar" />
  </p-button>
</nav>

<p-sidebar #sidebarRef [(visible)]="sidebarVisible">
  <ng-template pTemplate="headless">
    <span id="close-btn">
      <p-button
        type="button"
        (onClick)="closeCallback($event)"
        rounded="true"
        outlined="true"
        styleClass="close"
      >
        <img src="assets/icons/close.svg" alt="X" />
      </p-button>
    </span>

    <!-- sidebar content  -->
    <app-sidebar />
  </ng-template>
</p-sidebar>
